<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate estudiantil</title>
    <link rel="shortcut icon" href="./assets/podio.png" type="image/png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root{
            --font-size-lg: 10rem;
            --font-size-md: 2rem;
            --font-size-sm: 1.5rem;
            --font-family-poppins: "Poppins", serif;
            --color-oxford-blue: #0B192F;
            --color-aquamarine: #64FFDA;
            --color-periwinke: #CCD6F6;
            --color-cool-gray: #8892B0;
        
        }

        body{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
            background-color: var(--color-oxford-blue);
            box-sizing: border-box;
        }

        header{
            width: 100%;
            height: 5%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
        }

        header nav{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header nav ul{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        header nav ul a {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            padding: 0;
            margin: 0;

        }

        header nav ul a img{
            width: 2rem;
            height: 2rem;
            
        }

        .div_tema{
            width: 100%;
            height: 25%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .div_tema h1{
            width: 100%;
            height: 100%;
            all: unset;
            text-align: center;
            font-size: var(--font-size-md);
            color: var(--color-periwinke);
            font-family: var(--font-family-poppins);
            margin: 0;
            padding: 0;
        }

        main{
            width: 100%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        main .div_equipo{
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
            box-sizing: border-box;
        }

        main .div_equipo .div_equipo_nombres{
            width: 100%;
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        main .div_equipo .div_equipo_nombres h2{
            all: unset;
            font-size: var(--font-size-sm);
            color: var(--color-aquamarine);
            font-family: var(--font-family-poppins);
            margin: 0;
            padding: 0;
            
        }

        main .div_equipo .div_equipo_nombres span{
            all: unset;
            font-size: var(--font-size-sm);
            color: var(--color-periwinke);
            font-family: var(--font-family-poppins);
            margin: 0;
            padding: 0;
        }

        main .div_equipo .div_equipo_botones{
            width: 100%;
            height: 80%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
        }

        main .div_equipo .div_equipo_botones button{
            width: 50%;
            height: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--color-oxford-blue);
            border: solid 1px var(--color-aquamarine);
            border-radius: 5px;
            font-size: var(--font-size-sm);
            color: var(--color-aquamarine);
            cursor: pointer;
        }

        main .div_equipo .div_equipo_botones button:hover{
            width: 50%;
            height: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--color-aquamarine);
            border: solid 1px var(--color-aquamarine);
            border-radius: 5px;
            font-size: var(--font-size-sm);
            color: var(--color-oxford-blue);
            cursor: pointer;
        }

        .timer_introduccion_3min{
            width: 100%;
            height: 95%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        section .section_span{
            width: 100%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section .section_span span{
            all: unset;
            font-size: var(--font-size-lg);
            color: var(--color-aquamarine);
            font-family: var(--font-family-poppins);
            margin: 0;
            padding: 0;
        }

        section .section_buttons{
            width: 100%;
            height: 20%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        section .section_buttons button{
            width: 20%;
            height: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--color-oxford-blue);
            border: solid 1px var(--color-aquamarine);
            border-radius: 5px;
            font-size: var(--font-size-sm);
            color: var(--color-aquamarine);
            cursor: pointer;
        }

        section .section_buttons button:hover{
            width: 20%;
            height: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--color-aquamarine);
            border: solid 1px var(--color-aquamarine);
            border-radius: 5px;
            font-size: var(--font-size-sm);
            color: var(--color-oxford-blue);
            cursor: pointer;
        }

        


    </style>

</head>
<body>
    
    <header>
        <nav>
            <ul>
                <a href="./index.html"><img src="./assets/podio.png" alt=""></a>
            </ul>
        </nav>
    </header>

    <div class="div_tema" id="div_tema">
        <h1 id="div_tema_h1"></h1>
    </div>
    <main id="main">
        <div class="div_equipo">
            <div class="div_equipo_nombres">
                <h2>Equipo 1</h2>
                <span class="span_name_team_1" id="span_name_team_1"></span>
            </div>
            <div class="div_equipo_botones">
                <button id="button_introduccion_team_1">Introduccion<br>(3 min.)</button>
                <button id="button_exposicion_team_1">Exposicion de argumentos<br>(5 min.)</button>
                <button>Refutaciones<br>(7 min.)</button>
                <button>Preguntas de los evaluadores<br>(5 min.)</button>
                <button>Conclusiones<br>(2 min.)</button>
            </div>
        </div>

        <div class="div_equipo">
            <div class="div_equipo_nombres">
                <h2>Equipo 2</h2>
                <span class="span_name_team_2" id="span_name_team_2"></span>
            </div>
            <div class="div_equipo_botones">
                <button>Introduccion<br>(3 min.)</button>
                <button>Exposicion de argumentos<br>(5 min.)</button>
                <button>Refutaciones<br>(7 min.)</button>
                <button>Preguntas de los evaluadores<br>(5 min.)</button>
                <button>Conclusiones<br>(2 min.)</button>
            </div>
        </div>
        
    </main>
    
    <section class="timer_introduccion_3min" id="timer_introduccion_3min_team_1"> 
        <div class="section_span">
            <span id="reloj_introduccion">3:00</span>
        </div>
        <div class="section_buttons">
            <button id="reloj_introduccion_button_reiniciar_team_1">Reiniciar</button>
            <button id="reloj_introduccion_button_pausar_team_1">Pausar</button>
            <button id="reloj_introduccion_button_reanudar_team_1">Reanudar</button>
        </div>
        
    </section>

    <section class="timer_introduccion_3min" id="timer_introduccion_3min_team_2"> 
        <div class="section_span">
            <span id="reloj_introduccion">3:00</span>
        </div>
        <div class="section_buttons">
            <button>Reiniciar</button>
            <button>Pausar</button>
        </div>
        
    </section>

    <script>
        let opciones_tema = localStorage.getItem("opciones_tema")
        let name_team_1 = localStorage.getItem("name_team_1")
        let name_team_2 = localStorage.getItem("name_team_2")

        let div_tema_h1 = document.getElementById("div_tema_h1")
        let span_name_team_1 = document.getElementById("span_name_team_1")
        let span_name_team_2 = document.getElementById("span_name_team_2")

        let div_tema = document.getElementById("div_tema")
        let main = document.getElementById("main")
        let timer_introduccion_3min_team_1 = document.getElementById("timer_introduccion_3min_team_1")

        let button_introduccion_team_1 = document.getElementById("button_introduccion_team_1")
        let reloj_introduccion_button_reiniciar_team_1 = document.getElementById("reloj_introduccion_button_reiniciar_team_1")
        let reloj_introduccion_button_pausar_team_1 = document.getElementById("reloj_introduccion_button_pausar_team_1")
        let reloj_introduccion_button_reanudar_team_1 = document.getElementById("reloj_introduccion_button_reanudar_team_1")

        let tiempoRestante = 180;
        let intervalo;
        let enMarcha = false;

        if (opciones_tema === "Cancelación en redes sociales") {
            div_tema_h1.innerHTML = opciones_tema + "<br>" + "¿Justicia digital o linchamiento virtual?"
        } else if (opciones_tema === "Desigualdad tecnológica") {
            div_tema_h1.innerHTML = opciones_tema + "<br>" + "¿Está la inteligencia artificial beneficiando solo a grandes empresas y dejando atrás a los pequeños negocios?"
        }

        span_name_team_1.innerHTML = name_team_1
        span_name_team_2.innerHTML = name_team_2

        button_introduccion_team_1.addEventListener("click", abrir_timer_introduccion_team_1)

        function abrir_timer_introduccion_team_1() {
            div_tema.style.display = "none"
            main.style.display = "none"
            timer_introduccion_3min_team_1.style.display = "flex"
        
            actualizar_reloj_introduccion_team_1()
            iniciar_reloj_introduccion_team_1()
        }

        function actualizar_reloj_introduccion_team_1() {
            let minutos = Math.floor(tiempoRestante / 60)
            let segundos = tiempoRestante % 60
            document.getElementById("reloj_introduccion").textContent = `${minutos}:${segundos < 10 ? '0' : ''}${segundos}`

            if(minutos === 0 && segundos === 0){
                div_tema.style.display = "flex"
                main.style.display = "flex"
                timer_introduccion_3min_team_1.style.display = "none"
                button_introduccion_team_1.style.backgroundColor = "#8892B0"
                button_introduccion_team_1.style.color = "#0B192F"
                button_introduccion_team_1.style.border = "none"
                button_introduccion_team_1.style.cursor = "not-allowed"
            }
        }

        function iniciar_reloj_introduccion_team_1() {
            if (!enMarcha) {
                enMarcha = true
                intervalo = setInterval(() => {
                    if (tiempoRestante > 0) {
                        tiempoRestante--
                        actualizar_reloj_introduccion_team_1();
                    } else {
                        clearInterval(intervalo)
                        enMarcha = false
                    }
                }, 1000)
            }
        }

        reloj_introduccion_button_pausar_team_1.addEventListener("click", pausar_reloj_introduccion_team_1)

        function pausar_reloj_introduccion_team_1() {
            clearInterval(intervalo)
            enMarcha = false
        }

        reloj_introduccion_button_reiniciar_team_1.addEventListener("click", reiniciar_reloj_introduccion_team_1)

        function reiniciar_reloj_introduccion_team_1() {
            clearInterval(intervalo)
            tiempoRestante = 180
            actualizar_reloj_introduccion_team_1()
            enMarcha = false
            iniciar_reloj_introduccion_team_1()
        }

        reloj_introduccion_button_reanudar_team_1.addEventListener("click", iniciar_reloj_introduccion_team_1)


        
    </script>
</body>
</html>
