<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate estudiantil</title>
    <link rel="shortcut icon" href="./assets/podio.png" type="image/png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root{
            --font-size-lg: 8rem;
            --font-size-md: 3rem;
            --font-size-sm: 1.5rem;
            --font-family-poppins: "Poppins", serif;
            --color-oxford-blue: #0B192F;
            --color-aquamarine: #64FFDA;
            --color-periwinke: #CCD6F6;
            --color-cool-gray: #8892B0;
        
        }

        body{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
            background-color: var(--color-oxford-blue);
            box-sizing: border-box;
        }

        header{
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
        }

        header nav{
            width: 100%;
            height: 100%;
            display: flex;
        }

        header nav ul{
            width: 100%;
            height: 100%;
            display: flex;
            padding: 0;
            margin: 0;
        }

        header nav ul a {
            text-decoration: none;
            padding: 0;
            margin: 0;

        }

        header nav ul a img{
            width: 2rem;
            height: 2rem;
            
        }

        main{
            width: 100%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        main .div_equipo{
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
            box-sizing: border-box;
        }

        main .div_equipo .div_equipo_nombres{
            width: 100%;
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        main .div_equipo .div_equipo_nombres h2{
            all: unset;
            font-size: var(--font-size-md);
            color: var(--color-aquamarine);
            font-family: var(--font-family-poppins);
            margin: 0;
            padding: 0;
            
        }

        main .div_equipo .div_equipo_nombres span{
            all: unset;
            font-size: var(--font-size-md);
            color: var(--color-periwinke);
            font-family: var(--font-family-poppins);
            margin: 0;
            padding: 0;
        }

        main .div_equipo .div_equipo_botones{
            width: 100%;
            height: 80%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
        }

        main .div_equipo .div_equipo_botones button{
            width: 50%;
            height: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--color-oxford-blue);
            border: solid 1px var(--color-aquamarine);
            border-radius: 5px;
            font-size: var(--font-size-sm);
            color: var(--color-aquamarine);
            cursor: pointer;
        }

        main .div_equipo .div_equipo_botones button:hover{
            width: 50%;
            height: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--color-aquamarine);
            border: solid 1px var(--color-aquamarine);
            border-radius: 5px;
            font-size: var(--font-size-sm);
            color: var(--color-oxford-blue);
            cursor: pointer;
        }

        


    </style>

</head>
<body>
    
    <header>
        <nav>
            <ul>
                <a href="./index.html"><img src="./assets/podio.png" alt=""></a>
            </ul>
        </nav>
    </header>

    <main>
        <div class="div_equipo">
            <div class="div_equipo_nombres">
                <h2>Equipo 1</h2>
                <span class="span_name_team_1" id="span_name_team_1"></span>
            </div>
            <div class="div_equipo_botones">
                <button>Introduccion<br>(3 min.)</button>
                <button>Exposicion de argumentos<br>(5 min.)</button>
                <button>Refutaciones<br>(7 min.)</button>
                <button>Preguntas de los evaluadores<br>(5 min.)</button>
                <button>Conclusiones<br>(5 min.)</button>
            </div>
        </div>

        <div class="div_equipo">
            <div class="div_equipo_nombres">
                <h2>Equipo 2</h2>
                <span class="span_name_team_2" id="span_name_team_2"></span>
            </div>
            <div class="div_equipo_botones">
                <button>Introduccion<br>(3 min.)</button>
                <button>Exposicion de argumentos<br>(5 min.)</button>
                <button>Refutaciones<br>(7 min.)</button>
                <button>Preguntas de los evaluadores<br>(5 min.)</button>
                <button>Conclusiones<br>(5 min.)</button>
            </div>
        </div>
        
    </main>

    <script>
        let name_team_1 = localStorage.getItem("name_team_1")
        let name_team_2 = localStorage.getItem("name_team_2")
        let span_name_team_1 = document.getElementById("span_name_team_1")
        let span_name_team_2 = document.getElementById("span_name_team_2")

        span_name_team_1.innerHTML = name_team_1
        span_name_team_2.innerHTML = name_team_2

        
    </script>
</body>
</html>
